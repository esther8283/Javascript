<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 1-1</title>
    <script>
        // 자바스크립트 사용 방법
        // 1. inline 방식
            // html 태그에 직접 소스 코드 입력
        // 2. script 태그 사용
            // html 문서 내에 <script> 태그 사용 후 소스 코드 입력
        // 3. 외부 자바스크립트 파일 로드
            // 확장자 명이 js인 파일을 생성 후 해당 파일에 소스 코드 입력
            // 해당 파일을 <script> 태그를 통하여 로드하여 사용

        function over(obj) {
            obj.src="./img/피스케2.jpg";
        }
        function out(obj) {
            obj.src="./img/피스케3.gif";
        }
    </script>

<!-- <script src="./lib.js" type="text/javascript"></script> -->
</head>
<body>
    <h3>javascript 사용방법</h3>
    <h4>inline 방식</h4>
    <img src="./img/피스케1.png" alt="" 
    onmouseover="this.src='./img/피스케2.jpg'" 
    onmouseout="this.src='./img/피스케3.gif'">

    <br>

    <h4>script 태그 사용 방식 1번</h4>
    <img src="./img/피스케1.png" alt=""
    onmouseover="over(this)" onmouseout="out(this)">

    <br>

    <h4>script 태그 사용 방식 2번</h4>
    <img id="img3" src="./img/피스케1.png" alt="">

    <br><br><hr>

    <h4>외부 자바스크립트 파일 로딩 1번</h4>
    <img src="./img/피스케1.png" alt=""
    onmouseover="over2(this)" onmouseout="out2(this)">

    <br><br><hr>

    <h4>외부 자바스크립트 파일 로딩 2번</h4>
    <img id="img4" src="./img/피스케1.png" alt="">

    <script>
        // var : 변수선언 키워드
        // document : html 문서
        // getElementById : id값이 "img3" html 태그 찾기
        var img3 = document.getElementById("img3");
        // img3 => img 태그
        // mouseover : 태그에 마우스가 올라갈때 
        img3.addEventListener("mouseover", function() {
            this.src="./img/피스케2.jpg"
        });
        img3.addEventListener("mouseout", function() {
            this.src="./img/피스케3.gif"
        });
    </script>

    <script src="./lib.js" type="text/javascript"></script>
    
<br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
