<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascirpt 3-3</title>
    <script>
        // while 문
        // for 문과 함께 널리 사용되는 반복문
        // for 문과는 달리 초기화변수가 while문 밖에 존재하고, 변수 카운트 부분이 반복반복코드블럭 내에 존재함

        // var 초기화변수
        // while (조건식) {
        //    반복할 소스코드
        //    초기화변수 카운트
        //}

        var count = 0;

        while (count < 10) {
            console.log(count);

            count++;
        }

        console.log("---------------------")

        // 문제 4) 1 ~ 10 까지의 합을 출력하는 프로그램을 while문을 통해서 작성하세요.
        var sum = 0;
        var i = 1;

        while (i < 11) {
            sum = sum + i ;
            console.log(sum);

            i++;
        }
        
        console.log("---------------------")

        var aaa;
        console.log(aaa);
        console.log(aaa + 10); // NaN 출력
        // NaN 이란?
        // Not a Number의 줄임말로써  자바스크립트에서 존재하는 숫자가 아니라는 의미의 타입

        console.log("---------------------")

        // do ~ while 문
        // while 문과 기본적으로 동일하지만 무조건 1번은 실행을 하는 반복문

        // var 초기화변수;
        // do {
        //    반복 실행할 소스코드
        //} while (조건식);

        var count = 9;

        do {
            console.log("do ~ while 사용시 : " + count);
            count++;
        } while (count < 10); 

        console.log("---------------------")

        var count2 = 9;

        while (count2 < 10) { 
            console.log("while 사용 시 : " + count2);
            count2++;
        }
    </script>
</head>

</body>
